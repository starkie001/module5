<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Example</title>
  </head>
  <body>

    <div>
      <label for="num1">Number 1:</label>
      <input type="number" id="num1" />
    </div>

    <div>
      <label for="num2">Number 2:</label>
      <input type="number" id="num2" />
    </div>

    <button id="addBtn">Add</button>
    <button id="subtractBtn">Subtract</button>
    <button id="divideBtn">Divide</button>
    <button id="multiplyBtn">Multiply</button>

    <div>
      Result:
      <span id="result"></span>
    </div>

  <script>
        document.getElementById("addBtn").addEventListener("click", () => {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
        fetch(`/calculator/add?num1=${num1}&num2=${num2}`)
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("result").innerText = data.result;
          })
          .catch((err) => {
            console.error("Error:", err);
            document.getElementById("result").innerText = "Error, must enter a number";
          });
        });

         document.getElementById("subtractBtn").addEventListener("click", () => {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
        fetch(`/calculator/subtract?num1=${num1}&num2=${num2}`)
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("result").innerText = data.result;
          })
          .catch((err) => {
            console.error("Error:", err);
            document.getElementById("result").innerText = "Error, must enter a number";
          });
        });
  </script>

  </body>
</html>
